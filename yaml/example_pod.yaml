apiVersion: v1
kind: Pod
metadata:
  name: test-pd
spec:
  hostNetwork: true
  containers:
  - image: nginx
    name: s3-test-container
    securityContext:
      privileged: true
    volumeMounts:
    - name: mntdatas3fs
      mountPath: /usr/share/nginx/html:shared
    livenessProbe:
      exec:
        command: ["ls", "/usr/share/nginx/html"]
      failureThreshold: 3
      initialDelaySeconds: 10
      periodSeconds: 5
      successThreshold: 1
      timeoutSeconds: 1
  volumes:
  - name: mntdatas3fs
    hostPath:
      path: /mnt/data-s3-fs
